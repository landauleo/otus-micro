<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>

    <!-- Database -->
    <rect x="350" y="500" width="100" height="50" fill="#B8E0D2" stroke="black" />
    <text x="400" y="530" text-anchor="middle" fill="black">База данных</text>

    <!-- User Service -->
    <rect x="50" y="50" width="150" height="100" fill="#95DAC1" stroke="black" />
    <text x="125" y="100" text-anchor="middle" fill="black">Сервис пользователей</text>

    <!-- Order Service -->
    <rect x="300" y="50" width="150" height="100" fill="#95DAC1" stroke="black" />
    <text x="375" y="100" text-anchor="middle" fill="black">Сервис заказов</text>

    <!-- Billing Service -->
    <rect x="550" y="50" width="150" height="100" fill="#95DAC1" stroke="black" />
    <text x="625" y="100" text-anchor="middle" fill="black">Сервис биллинга</text>

    <!-- Notification Service -->
    <rect x="300" y="250" width="150" height="100" fill="#95DAC1" stroke="black" />
    <text x="375" y="300" text-anchor="middle" fill="black">Сервис нотификаций</text>

    <!-- Connections -->
    <!-- User Service to Billing Service -->
    <line x1="200" y1="80" x2="550" y2="80" stroke="black" marker-end="url(#arrowhead)" />
    <text x="375" y="70" text-anchor="middle" fill="black">Создание счета при регистрации</text>

    <!-- Order Service to Billing Service -->
    <line x1="450" y1="100" x2="550" y2="100" stroke="black" marker-end="url(#arrowhead)" />
    <text x="500" y="90" text-anchor="middle" fill="black">Проверка баланса</text>

    <!-- Order Service to Notification Service -->
    <line x1="375" y1="150" x2="375" y2="250" stroke="black" marker-end="url(#arrowhead)" />
    <text x="390" y="200" text-anchor="start" fill="black">Отправка уведомления</text>

    <!-- Services to Database -->
    <line x1="125" y1="150" x2="350" y2="500" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="375" y1="150" x2="375" y2="500" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="625" y1="150" x2="450" y2="500" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="375" y1="350" x2="375" y2="500" stroke="black" marker-end="url(#arrowhead)" />

    <text x="250" y="400" text-anchor="middle" fill="black">Взаимодействие с БД</text>
</svg>